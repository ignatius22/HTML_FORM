<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/v5.12.0/css/free.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Mint Clone</title>
</head>

<body>
    <div class="nav-wrapper">
        <div class="header">
            <div class="header-note">Already have an Intuit account?</div>
            <a href="#" class="header-link">I forgot my User ID or Password</a>
            <button><i class="fas fa-lock"></i> Sign In</button>
        </div>
    </div>
    <div class="header">
        <div class="title-header">
            <img src="./img/logo.png" alt="header" width="300px" height="100px">
        </div>
    </div>
    <div class="main-container">
        <div class="create-account">
            <h2>Create an Intuit account</h2>
            <p class="text-description">One account for everything Intuit, including Mint.</p>
            <a href="#" class="desc-link">Learn more</a>
        </div>
        <div class="form-group">
            <form>
                <label for="email-address">Email Address</label>
                <input type="text">

                <label for="phone">Phone (Recommended)</label>
                <input type="text">
                <p class="call-text">Standard call, messaging or data rates may apply.</p>

                <label for="password">Password</label>
                <input type="text">


                <button class="btn"><i class="fas fa-lock space"></i>  Create Account</button>
            </form>

</body>

</html>
